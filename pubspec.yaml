name: introduce_card
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/enkhy.jpeg


  fonts:
  - family: ZhiMang
    fonts:
      - asset: fonts/ZhiMangXing-Regular.ttf

  - family: LongCang
    fonts:
      - asset: fonts/LongCang-Regular.ttf


  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf


  - family: Source Sans Pro
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf

  - family: StyleScript
    fonts:
      - asset: fonts/StyleScript-Regular.ttf




